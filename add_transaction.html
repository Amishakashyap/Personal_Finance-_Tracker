
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fffefb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .illustration {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .left-content h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .left-content p {
      color: #666;
      font-size: 1rem;
    }

    .form-card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #eee;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
    }

    .btn-group .btn {
      border-radius: 10px;
    }

    .category-btn {
      border: 1px solid #ccc;
      padding: 0.4rem 1rem;
      margin: 0.2rem;
      border-radius: 10px;
      background: white;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .category-btn.active {
      background-color: #3a82f7;
      color: #fff;
      border-color: #3a82f7;
    }

    @media (max-width: 992px) {
      .main-container {
        flex-direction: column;
      }

      .left-content {
        margin-bottom: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body onload="checkLogin();">
  <div class="container main-container">
    <div class="row w-100 align-items-center">
      
      <!-- Left Section -->
      <div class="col-lg-6 left-content text-center text-lg-start">
        <img src="https://img.freepik.com/free-vector/business-growth-concept-illustration_114360-5432.jpg?w=826" alt="Illustration" class="illustration" />
        <h2>Track your income and expenses</h2>
        <p>to stay in control of your financial journey.</p>
      </div>

      <!-- Form Section -->
      <div class="col-lg-6">
        <div class="form-card">
          <h4 class="mb-4 fw-bold text-center">Add New Transaction</h4>
          <form id="form">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-control" placeholder="Enter title" required />
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" id="amount" class="form-control" placeholder="Enter amount" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <div class="btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="type" id="income" value="income" checked autocomplete="off" />
                <label class="btn btn-outline-primary" for="income">Income</label>

                <input type="radio" class="btn-check" name="type" id="expense" value="expense" autocomplete="off" />
                <label class="btn btn-outline-primary" for="expense">Expense</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <div id="categoryGroup" class="d-flex flex-wrap">
                <!-- Categories inserted by JS -->
              </div>
            </div>

            <div class="mb-4">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" placeholder="dd-mm-yyyy" required />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Save Transaction</button>
              <a href="dashboard.html" class="btn btn-outline-secondary">Go to Dashboard</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function checkLogin() {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
    }

    const categories = [
      "Food", "Rent", "Entertainment", "Savings",
      "Utilities", "Healthcare", "Education", "Miscellaneous"
    ];

    const categoryGroup = document.getElementById("categoryGroup");
    let selectedCategory = "";

    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.type = "button";
      btn.className = "category-btn";
      btn.onclick = () => {
        document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedCategory = cat;
      };
      categoryGroup.appendChild(btn);
    });

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const transaction = {
        id: Date.now(),
        title: document.getElementById("title").value.trim(),
        amount: parseFloat(document.getElementById("amount").value),
        type: document.querySelector("input[name='type']:checked").value,
        category: selectedCategory || "Uncategorized",
        date: document.getElementById("date").value
      };

      let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
      transactions.push(transaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));

      alert("âœ… Transaction saved successfully!");
      document.getElementById("form").reset();
      document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
      selectedCategory = "";
    });
  </script>
</body>
</html>
