<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif; /* Changed font to Poppins */
      background: #f4f6f8; /* Consistent light gray background */
    }

    /* Header Styling */
    header {
      background-color: #2c3e50; /* Deep blue header background */
      color: white;
      text-align: center;
      padding: 2rem 1rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem; /* Increased font size */
      font-weight: 700; /* Bold font weight */
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem; /* Increased font size */
      color: #ddd;
    }

    /* Form Container */
    .container {
      background-color: white;
      max-width: 450px; /* Slightly increased max-width */
      margin: 3rem auto; /* Adjusted margin */
      padding: 2.5rem; /* Increased padding */
      border-radius: 10px; /* Increased border-radius */
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Updated box-shadow */
    }

    .container h2 {
      text-align: center;
      margin-bottom: 2rem; /* Increased margin-bottom */
      color: #2c3e50; /* Deep blue heading color */
      font-size: 2rem; /* Increased font size */
      font-weight: 600; /* Bold font weight */
    }

    .form-group {
      margin-bottom: 1.5rem; /* Increased margin-bottom */
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 1rem; /* Consistent font size */
      color: #333; /* Darker text color for better readability */
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem; /* Increased padding */
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px; /* Increased border-radius */
    }

    .btn {
      width: 100%;
      padding: 0.9rem; /* Increased padding */
      background-color: #4CAF50; /* Green primary button color */
      color: white;
      font-size: 1.1rem; /* Increased font size */
      border: none;
      border-radius: 6px; /* Increased border-radius */
      cursor: pointer;
      margin-top: 1.5rem; /* Increased margin-top */
      font-weight: 600; /* Bold font weight */
      transition: background-color 0.3s; /* Added transition for hover effect */
    }

    .btn:hover {
      background-color: #3e8e41; /* Darker green on hover */
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem; /* Increased margin-top */
      font-size: 1rem; /* Consistent font size */
    }

    .login-link a {
      color: #2c3e50; /* Deep blue link color */
      text-decoration: none;
      font-weight: 500; /* Consistent font weight */
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Welcome Header -->
  <header>
    <h1>Welcome to Finance Tracker ðŸ’°</h1>
    <p>Create your account to start managing your finances smartly</p>
  </header>

  <!-- Registration Form -->
  <div class="container">
    <h2>Register</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required />
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </form>
  </div>

</body>
</html>
