<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Budget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      max-width: 450px;
      width: 100%;
      padding: 2rem;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .btn-primary {
      background-color: #2c3e50;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1a252f;
    }

    .btn-outline {
      margin-top: 10px;
      display: block;
      text-align: center;
    }

    .balance-output {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #2e7d32;
      text-align: center;
    }
  </style>
</head>
<body onload="loadValues()">

  <div class="card">
    <h2>Add Budget</h2>

    <form onsubmit="saveBudget(event)">
      <div class="mb-3">
        <label for="budget" class="form-label">Total Budget (‚Çπ)</label>
        <input type="number" class="form-control" id="budget" placeholder="Enter budget amount" required>
      </div>
      <div class="mb-3">
        <label for="expenses" class="form-label">Total Expenses (‚Çπ)</label>
        <input type="number" class="form-control" id="expenses" placeholder="Enter expense amount" required>
      </div>
      <div class="balance-output" id="balance">Remaining Balance: ‚Çπ0</div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
    </form>

    <div class="btn-outline">
      <a href="dashboard.html" class="btn btn-outline-primary w-100">üìä Go to Dashboard</a>
      <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">üè† Back to Home</a>
    </div>
  </div>

  <script>
    function saveBudget(e) {
      e.preventDefault();

      const budget = parseFloat(document.getElementById('budget').value) || 0;
      const expenses = parseFloat(document.getElementById('expenses').value) || 0;
      const balance = budget - expenses;

      // Save to localStorage
      localStorage.setItem('totalBudget', budget);
      localStorage.setItem('totalExpenses', expenses);
      localStorage.setItem('remainingBalance', balance);

      document.getElementById('balance').textContent = `Remaining Balance: ‚Çπ${balance.toFixed(2)}`;
      alert("‚úÖ Budget data saved successfully!");
    }

    function loadValues() {
      const budget = localStorage.getItem('totalBudget') || 0;
      const expenses = localStorage.getItem('totalExpenses') || 0;
      const balance = localStorage.getItem('remainingBalance') || 0;

      document.getElementById('budget').value = budget;
      document.getElementById('expenses').value = expenses;
      document.getElementById('balance').textContent = `Remaining Balance: ‚Çπ${balance}`;
    }
  </script>

</body>
</html>
